<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="../assets/images/logo.svg" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../scss/signin.scss" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Sign In</title>
</head>

<body>
	<section class="signin">
		<form action="#">
			<div class="cancer">
				<a href="./home.html">
					<img src="../assets/icons/cancer.svg" alt="" />
				</a>
			</div>
			<div class="title">
				<p class="">Login</p>
			</div>
			<div class="signin__username forminput">
				<label for="username">Username</label>
				<input type="text" id="username" />
			</div>
			<div class="signin__password forminput">
				<label for="password">Password</label>
				<input type="password" id="password" />
			</div>
			<div class="submit">
				<button type="submit">Login</button>
			</div>
			<div class="signin__connectsocial">
				<div class="__connectfb">
					<div class="logo">
						<img src="../assets/icons/facebook-f.svg" alt="" />
					</div>
					<p>Facebook</p>
				</div>
				<div class="__connectgg">
					<div class="logo">
						<img src="../assets/icons/google.svg" alt="" />
					</div>
					<p>Google</p>
				</div>
			</div>
			<div class="switchsignup">
				<p>Dont have account ? <a href="./signup.html">Register now</a></p>
			</div>
		</form>
	</section>
</body>

</html>
