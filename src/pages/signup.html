<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="../assets/images/logo.svg" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../scss/signin.scss" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Sign In</title>
	</head>
	<body>
		<section class="signin">
			<form action="#">
				<div class="cancer">
					<img src="../assets/icons/cancer.svg" alt="" />
				</div>
				<div class="title">
					<p class="">Register</p>
				</div>
				<div class="signin__username forminput">
					<label for="username">Username</label>
					<input type="text" id="username" />
				</div>
				<div class="signin__password forminput">
					<label for="password">Password</label>
					<input type="password" id="password" />
				</div>
				<div class="signin__password forminput">
					<label for="repassword">RePassword</label>
					<input type="password" id="repassword" />
				</div>
				<div class="submit">
					<button type="submit">Register</button>
				</div>
				<div class="switchsignup">
					<p><a href="./signin.html">Login</a></p>
				</div>
			</form>
		</section>
	</body>
</html>
